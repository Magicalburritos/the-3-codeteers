<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link rel="stylesheet" href="../stylesheets/bigNeon.css">
  <title>Login Page</title>
</head>

<body class="body">
  <header>
    <!-- nav bar image on leftside -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item main-title neon-text" href="./login.html"></a>

      </div>

      <!-- sign up and login top right -->
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class=" neon-button">
              <strong>Sign up</strong>
            </a>
            <a class=" neon-button">
              Login
            </a>
          </div>
        </div>
      </div>
      </div>
    </nav>

  </header>

  <section class="hero has-text-centered">
    <div class="hero-body">
      <p class="title">
        welcome to Game night!!
      </p>
      <p class="subtitle">
        Wlecome to our funfilled and relaxing website. here we have created a place were guests can come to hangout with
        a fun game to be played. what to find out what the game is all about? first you have to login to see whats going
        on the other side!!
      </p>
    </div>
  </section>


  <div class="sign-cards">
    <!-- login card -->
    <form class="box" id="login-form">
      <div class="field">
        <label class="label" for="email-login">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alex@example.com" id="email-login">
        </div>
      </div>

      <div class="field">
        <label class="label" for="password-login">Password</label>
        <div class="control">
          <input class="input" type="password" id="password-login" placeholder="********">
        </div>
      </div>

      <button type="submit" class="button is-primary">Login</button>
    </form>

    <!-- sign up card -->
    <form class="box" id="signup-form">
      <div class="field">
        <label class="label" for="email-signup">Email</label>
        <div class="control">
          <input class="input" type="email" id="email-signup" placeholder="e.g. alex@example.com">
        </div>
      </div>
      <div class="field">
        <label class="label" for="username-signup">Username</label>
        <div class="control">
          <input class="input" type="username" id="username-signup" placeholder="Username">
        </div>
      </div>
      <div class="field">
        <label class="label" for="password-signup">Password</label>
        <div class="control">
          <input class="input" type="password" id="password-signup" placeholder="********">
        </div>
      </div>
      <button type="submit" class="button is-primary">Sign Up!</button>
    </form>
  </div>

  <script src="../javascript/zNeon.js"></script>
</body>

</html>
