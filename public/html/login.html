<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <title>Login Page</title>
</head>

<body class="body">
  <header>
    <!-- nav bar image on leftside -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item main-title" href="./login.html">Welcome to Game night
        </a>

      </div>
      
      <!-- sign up and login top right -->
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class=" neon-button">
              <strong>Sign up</strong>
            </a>
            <a class=" neon-button">
              Login
            </a>
          </div>
        </div>
      </div>
      </div>
    </nav>

  </header>

  <section class="hero is-primary has-text-centered">
    <div class="hero-body">
      <p class="title">
        Intro to the game
      </p>
      <p class="subtitle">
        with small discription of what the website will be about
      </p>
    </div>
  </section>


  <div class="sign-cards">
    <!-- login card -->
    <form class="box">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alex@example.com">
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>

      <button class="button is-primary">Login</button>
    </form>

    <!-- sign up card -->
    <form class="box">
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="e.g. alex@example.com">
        </div>
      </div>
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="username" placeholder="Username">
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
      <button class="button is-primary">Sign Up!</button>
    </form>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
  </footer>
</body>

</html>
