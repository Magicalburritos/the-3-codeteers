<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="../stylesheets/style.css">
  <link rel="stylesheet" href="../stylesheets/bigNeon.css">
  <link rel="stylesheet" href="../stylesheets/profile-page.css">
  <title>profile Page</title>
</head>

<body class="body">
  <header>
    <!-- nav bar image on leftside -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./login.html"></a>
        <div class="subtitle">Profile</div>
      </div>

      <!-- start game and logOut top right -->
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class=" neon-button">
              <strong>Start Game</strong>
            </a>
            <a class=" neon-button" id="logout">
              LogOut
            </a>
          </div>
        </div>
      </div>
      </div>
    </nav>

  </header>
  <!-- beginning of tiles -->
  <div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
      <div class="tile is-child box">
        <h2 class="profile-titles">Username: {{user.username}}</h2>
        <h2 class="profile-titles">Email: {{user.email}}</h2>
      </div>
      <div class="tile is-child box">
        <p class="profile-titles">Information: {{user.info}}</p>
        <article class="media">
          <div class="media-content">
            <button class="button" id="editBtn" onclick="switchDisplay()">Edit Info</button>
            <form id="profileEdit" style="display: none;">
              <div class="field">
                <p class="control">
                  <textarea class="textarea" placeholder="What should people know? (100 Characters max)"></textarea>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button">Save Edit</button>
                </p>
              </div>
            </form>
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <div class="tile is-child box">
        <h2 class="profile-titles">Recent Comments</h2>
        {{#each user.comments as |comment|}}
        <p>{{comment_text}} <span>Created on {{format_date created_at}}</span></p>
        {{/each}}
      </div>
    </div>
  </div>

  <script src="/javascript/edit-info.js"></script>
</body>

</html>
